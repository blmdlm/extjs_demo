		Ext.application({

				Ext.define('DEMO.Window',{
					isWindow:true,  //为真时，在这类中定义一个对象作为一个实例化窗口或者其子类
					config:{  //配置它们的选项列表默认值，自动产生存取方法
						title:'Title Here',
						bottomBar:{
							enabled:true,
							height:50,
							resizable:false
						}
					},
					constructor:function(config){
						this.initConfig(config);
						return this;
					},

					applyTitle:function(title){
